<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- As img tags are inline it is good practice to wrap them in a container -->
            <div class="logo-box">
                <!-- Adding alts to images improves SEO and improves user experience as it provides text if the image does not load -->
                <img src="img/logo-white.png" alt="Logo" class="logo">
            </div>
            
            <div class="text-box">
                <!-- h1 tags hold text with the most important information (helps SEO)-->
                <h1 class="heading-primary">
                    <span class="heading-primary-main">Outdoors</span>
                    <span class="heading-primary-sub">is where life happens</span>
                </h1>

                <a href="#" class="btn btn-white btn-animated">Discover our tours</a>
            </div>
        </header>
    </body>
</html>
